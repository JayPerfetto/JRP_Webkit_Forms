<div class="row text-left">
    <div class="col-12">
        <div class="content-header">User Management</div>
    </div>
</div>
<section id="extended">
    <div class="row text-left">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <h5>All Users:</h5>
                        </div>
                    </div>
                </div>
                <div class="card-content">
                    <div class="card-body">
                        <table class="table table-responsive-md table-hover text-center">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Is Admin?</th>
                                    <th>Is Standard User?</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
								<tr *ngFor="let item of (items) | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
                                    <td>{{ item.payload.doc.data().displayName}}</td>
                                    <td>{{ item.payload.doc.data().email}}</td>
                                    <td>{{ item.payload.doc.data().roles.admin ? 'Yes' : 'No'}}</td>
                                    <td>{{ item.payload.doc.data().roles.standard ? 'Yes' : 'No'}}</td>
                                    <td>
                                        <a class="success p-0" (click)="viewDetails(item)" data-original-title="" placement="top" popoverTitle="Edit" ngbPopover="Edit User Details" triggers="mouseenter:mouseleave"
                                            title="Edit User">
                                            <i class="ft-edit-2 font-medium-3 mr-2"></i>
                                        </a>
                                        <a class="danger p-0" (click)="delete(item.payload.doc.id)" placement="top" popoverTitle="Delete" ngbPopover="Delete User Record" triggers="mouseenter:mouseleave"
                                            data-original-title="" title="Delete User">
                                            <i class="ft-x font-medium-3 mr-2"></i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <ngb-pagination class="float-right pagination" [maxSize]="5" [rotate]="true" [collectionSize]="items?.length" [pageSize]="pageSize" [(page)]="page"></ngb-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
